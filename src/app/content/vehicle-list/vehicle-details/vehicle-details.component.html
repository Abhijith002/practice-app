<div class="card card-color">
  <img class="card-img-top" src="http://www.motorindiaonline.in/wp-content/uploads/2015/08/MilkyMist-pic-2.jpg"
    alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Vehicle Details</h5>
    <p class="card-text">Medium sized vehicle used to transport within the city limits with less than 60 cartons.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item card-color">{{ vehicleDetail.vehicleNo }}</li>
    <li class="list-group-item card-color">{{ vehicleDetail.stops }}</li>
    <li class="list-group-item card-color">{{ vehicleDetail.numberOfCartons }}</li>
  </ul>
</div>
