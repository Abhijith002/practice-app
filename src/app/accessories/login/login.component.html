<div class="row">
  <div class="col-md-4 offset-4">
<form (ngSubmit)="onLogin()" #f="ngForm">
  <h1>Login Form</h1>
  <div class="form-group">
    <label></label>
    <input type="text" class="form-control" name="username" placeholder="Username" ngModel required />
    <label></label>
    <input type="password" class="form-control" name="password" placeholder="Password" ngModel required />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default submit" [disabled]="!f.valid">Log in</button>
    <a class="reset_pass" href="#">Lost your password?</a>
  </div>
</form>
</div>
</div>
